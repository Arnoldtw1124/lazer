{% extends 'base.html' %}

{% block title %}產品與價目 - 諾雕 Laser engraving{% endblock %}

{% block content %}
<section class="services" style="padding-top: 120px; min-height: 80vh;">
    <h2 style="font-size: 2.5rem; margin-bottom: 3rem; text-align: center; color: var(--text-color);">產品與價目表</h2>

    <div class="service-grid">
        {% for id, product in products.items() %}
        <!-- Dynamic Product Card -->
        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="card"
            style="display: flex; flex-direction: column; justify-content: space-between; text-decoration: none; color: inherit; padding: 0; overflow: hidden;">
            <div style="width: 100%; height: 200px; background-color: rgba(255,255,255,0.05); overflow: hidden;">
                <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}"
                    style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div style="padding: 2rem;">
                <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--primary-color);">{{ product.name }}</h3>
                <p style="margin-bottom: 1rem; color: rgba(255,255,255,0.8);">
                    {{ product.desc[:40] }}...
                </p>
                <div style="font-size: 1.8rem; font-weight: 700; color: var(--secondary-color); margin-bottom: 1.5rem;">
                    {{ product.price }}</div>
            </div>
        </a>
        {% endfor %}

        <!-- Custom Request Card -->
        <div class="card"
            style="border: 1px dashed var(--primary-color); display: flex; flex-direction: column; justify-content: center;">
            <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--text-color);">特殊客製需求</h3>
            <p style="margin-bottom: 1rem; color: rgba(255,255,255,0.8);">
                有其他創意想法？歡迎直接預約諮詢，我們將為您報價。
            </p>
            <a href="{{ url_for('booking') }}?product=特殊客製需求" class="btn btn-primary"
                style="margin-top: 1rem; display: inline-block; width: 100%; text-align: center;">前往預約</a>
        </div>
    </div>
</section>
{% endblock %}
