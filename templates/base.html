<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XMXXH9LHWY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-XMXXH9LHWY');
    </script>

    <!-- Primary Meta Tags -->
    <title>{% block title %}諾雕 ALE - 前衛雷射雕刻工藝{% endblock %}</title>
    <meta name="title" content="諾雕 ALE - 前衛雷射雕刻工藝">
    <meta name="description" content="專注於金屬、壓克力與皮革的客製化雷雕服務。結合 Cyberpunk 前衛美學與職人工藝，打造獨一無二的個人化精品。">
    <meta name="keywords" content="雷射雕刻, 客製化禮品, 諾雕, ALE, Cyberpunk, 壓克力立牌, 金屬名片, 皮革鑰匙圈">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.lasercraft.tw/"> <!-- 建議未來購買網域後修改 -->
    <meta property="og:title" content="諾雕 ALE - 前衛雷射雕刻工藝">
    <meta property="og:description" content="專注於金屬、壓克力與皮革的客製化雷雕服務。結合 Cyberpunk 前衛美學與職人工藝，打造獨一無二的個人化精品。">
    <meta property="og:image" content="{{ url_for('static', filename='images/og_preview.png', _external=True) }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.lasercraft.tw/">
    <meta property="twitter:title" content="諾雕 ALE - 前衛雷射雕刻工藝">
    <meta property="twitter:description" content="專注於金屬、壓克力與皮革的客製化雷雕服務。結合 Cyberpunk 前衛美學與職人工藝，打造獨一無二的個人化精品。">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/og_preview.png', _external=True) }}">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Outfit:wght@300;400;600&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">諾雕 ALE</a>
        </div>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <div class="nav-links">
            <a href="{{ url_for('index') }}">首頁</a>

            <div class="dropdown">
                <a href="{{ url_for('products') }}" class="dropbtn">產品介紹 ▾</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('product_detail', product_id='keychain') }}">皮革鑰匙圈</a>
                    <a href="{{ url_for('product_detail', product_id='coaster') }}">軟木杯墊</a>
                    <a href="{{ url_for('product_detail', product_id='tag') }}">寵物名牌</a>
                    <a href="{{ url_for('product_detail', product_id='stand') }}">壓克力立牌</a>
                    <a href="{{ url_for('product_detail', product_id='cardcheck') }}">金屬名片/銘版</a>
                    <a href="{{ url_for('products') }}">查看所有產品</a>
                </div>
            </div>

            <a href="{{ url_for('materials') }}">材質資料庫</a>
            <a href="{{ url_for('process') }}">製作流程</a>
            <a href="{{ url_for('tracking') }}">訂單查詢</a>
            <a href="{{ url_for('booking') }}">立即預約</a>
            <a href="https://x.com/arnold__laser" target="_blank">X (Twitter)</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer" style="
        background-color: #000000;
        border-top: 1px solid var(--secondary-color);
        padding: 4rem 10%;
        color: #888;
    ">
        <div class="footer-content" style="
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        ">
            <!-- Column 1: Brand Identity -->
            <div class="footer-column">
                <h4 style="font-size: 1.5rem; margin-bottom: 1rem; color: white;">諾雕 ALE</h4>
                <p style="color: #888; margin-bottom: 1.5rem;">銘刻光與金屬的界線</p>
                <div class="social-links">
                    <a href="https://x.com/arnold__laser" target="_blank" style="
                        display: inline-block;
                        padding: 0.5rem 1rem;
                        background: rgba(255,255,255,0.1);
                        border: 1px solid #333;
                        border-radius: 5px;
                        color: white;
                        text-decoration: none;
                        font-size: 1.2rem;
                    ">X (Twitter)</a>
                </div>
            </div>

            <!-- Column 2: Quick Links -->
            <div class="footer-column">
                <h4
                    style="color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1.5rem;">
                    快速導航</h4>
                <ul style="list-style: none; padding: 0;">
                    <li><a href="{{ url_for('process') }}"
                            style="color: #888; text-decoration: none; display: block; margin-bottom: 0.8rem; transition: color 0.3s;">製作流程</a>
                    </li>
                    <li><a href="{{ url_for('materials') }}"
                            style="color: #888; text-decoration: none; display: block; margin-bottom: 0.8rem; transition: color 0.3s;">材質資料庫</a>
                    </li>
                    <li><a href="{{ url_for('faq') }}"
                            style="color: #888; text-decoration: none; display: block; margin-bottom: 0.8rem; transition: color 0.3s;">常見問題</a>
                    </li>
                    <li><a href="{{ url_for('guidelines') }}"
                            style="color: #888; text-decoration: none; display: block; margin-bottom: 0.8rem; transition: color 0.3s;">送印規範</a>
                    </li>
                </ul>
            </div>

            <!-- Column 3: Legal & Support -->
            <div class="footer-column">
                <h4
                    style="color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1.5rem;">
                    法律與支援</h4>
                <ul style="list-style: none; padding: 0; margin-bottom: 2rem;">
                    <li><a href="{{ url_for('terms') }}"
                            style="color: #888; text-decoration: none; display: block; margin-bottom: 0.8rem; transition: color 0.3s;">服務條款</a>
                    </li>
                    <li><a href="{{ url_for('privacy') }}"
                            style="color: #888; text-decoration: none; display: block; margin-bottom: 0.8rem; transition: color 0.3s;">隱私權政策</a>
                    </li>
                </ul>
                <a href="{{ url_for('booking') }}" class="btn btn-primary"
                    style="padding: 0.8rem 2rem; font-size: 1rem; width: auto; display: inline-block;">[ 立即預約 ]</a>
            </div>
        </div>

        <div class="footer-bottom" style="
            border-top: 1px solid #222;
            margin-top: 3rem;
            padding-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
        ">
            <p>&copy; 2025 諾雕 ALE. All rights reserved.</p>
        </div>

        <style>
            @media (max-width: 768px) {
                .footer-content {
                    grid-template-columns: 1fr !important;
                    gap: 3rem !important;
                    text-align: center;
                }
            }

            .footer-column ul li a:hover {
                color: var(--secondary-color) !important;
                padding-left: 5px;
            }
        </style>
    </footer>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navLinks.classList.toggle("active");
        });

        document.querySelectorAll(".nav-links a").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navLinks.classList.remove("active");
        }));
    </script>
</body>

</html>
